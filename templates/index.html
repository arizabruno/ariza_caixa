{% extends "layout.html" %}

{% block body %}

    </br>

    <h1>Entrar</h1>

    </br>

    <form method="POST" action="/">
        <div class="form-group">
            <label for="exampleInputPassword1">Possicao</label>
            <select name="posicao" class="form-control">
                <option value="admin">Administrador</option>
                <option value="func">Funcionario</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome do usuario" name="usuario">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" name="senha">
        </div>
        </br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    </br>
    </br>

      <strong>ERRO: </strong> usuario nao encontrado!

    {% endif %}


{% endblock %}
